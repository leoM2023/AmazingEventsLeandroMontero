<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg p-0 d-flex">
            <div class="container-fluid">
                <img class="logo" src="./images/favicon.png" alt="logoAmazingEvents">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                        <a class="nav-link" href="./UpcomingEvents.html">Upcoming Events</a>
                        <a class="nav-link" href="#">Past Events</a>
                        <a class="nav-link" href="./Contact.html">Contact</a>
                        <a class="nav-link" href="./Stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/marathon2.jpg" class="d-block w-100 carouselImg" alt="imagemarathon">
                    <div class="carousel-caption mb-5 d-block">
                        <h5 class="carouseltext">Past Events</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" onclick="window.location.href='./UpcomingEvents.html';"
                data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" onclick="window.location.href='./Contact.html';"
                data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </header>
    <main>
        <div class="row flex-wrap justify-content-evenly col-12 p-2 m-0 mt-2">
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxFood" value="Food Fair">
                <label class="form-check-label" for="checkboxFood">Food Fair</label>
            </div>
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxMuseum" value="Museum">
                <label class="form-check-label" for="checkboxMuseum">Museum</label>
            </div>
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxParty" value="Custom Party">
                <label class="form-check-label" for="checkboxParty">Custom Party</label>
            </div>
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxMusic" value="Music Concert">
                <label class="form-check-label" for="checkboxMusic">Music Concert</label>
            </div>
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxRace" value="Race">
                <label class="form-check-label" for="checkboxRace">Race</label>
            </div>
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxCinema" value="Cinema">
                <label class=" form-check-label" for="checkboxCinema">Cinema</label>
            </div>
            <div class="form-check col-lg-1 flex-grow-0  flex-wrap">
                <input class="form-check-input" type="checkbox" id="checkboxBook" value="Book Exchance">
                <label class="form-check-label" for="checkboxBook">Book Exchance</label>
            </div>
            <div class=" row d-flex flex-wrap col-lg-2 ">
                <div class="input-group flex-lg-wrap m-0 col-1 col-sm-10 col-md-8 col-lg-6 ">
                    <input type="search" class="form-control" style="max-width: 100%" placeholder="Search">
                    <div class="input-group-text" id="btnGroupAddon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="10" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedorTarjetas row conteiner justify-content-evenly p-4 w-100">

        </div>
    </main>
    <footer class="d-flex justify-content-start align-items-center mt-3 p-md-2 ">

        <a href="www.whatsapp.com"> <img src="./images/whatsapp.png" alt="logowhatsapp" class="socialMedia"> </a>
        <a href="www.facebook.com"> <img src="./images/facebook.png" alt="logofacebook" class="socialMedia"></a>
        <a href="www.instagram.com"> <img src="./images/instagram.png" alt="logoinstagram" class="socialMedia"></a>
        <h3 class="position-absolute">COHORT</h3>
    </footer>

    <script src="./data.js"></script>
    <script src="./PastEvents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
